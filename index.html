<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/579854d1ba.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Parking Ticket</title>
  </head>
  <body>
    <div class="container">
      <input type="button" id="tickets" value="Issue Ticket" />
      <div id="ticket"></div>
      <div class="searched_ticket">
        <label for="search"
          ><i id="search" class="fas fa-search fa-1.5x"></i
        ></label>
        <input type="text" class="search" placeholder="ticket number" />
      </div>
      <div class="display_searched_ticket"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
